<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{sitetitle}</title>
</head>
<body>
<table width="600" border="0" align="center" cellpadding="0" cellspacing="0" style="font:13px 'Century Gothic', Arial, Helvetica, sans-serif; border:solid 1px e9e9e9">
  <tr>
    <td valign="top"><table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td height="8"></td>
        </tr>
        <tr>
          <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td width="179"><img src="{base_url}/emailtemplate/images/logo.png"  alt="img" /></td>
                <td align="right" valign="middle" style="font-family:Arial, Helvetica, sans-serif; font-style:italic; font-weight:bold; color:#18bdd3;">&nbsp;</td>
              </tr>
            </table></td>
        </tr>
        <tr>
          <td height="10"></td>
        </tr>
        <tr>
          <td valign="top"><table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td height="7"></td>
              </tr>
              <tr>
                <td style="background:#08c; font-size:15px; font-weight:bold; color:#fff; padding:0 10px" height="30">{subject}</td>
              </tr>
              <tr>
                <td></td>
              </tr>
            </table></td>
        </tr>
        <tr>
          <td height="18" style="background:#F9F9F9"></td>
        </tr>
        <tr>
          <td height="auto" valign="top" style="padding:10px; background:#F9F9F9"> {email_content}<br>
          </td>
        </tr>
        <tr>
          <td height="auto" valign="top" style="padding:10px; background:#F9F9F9;font-size:12px;">In case you need any assistance please contact us at <a href="mailto:support@cloudgmp.com">support@cloudgmp.com</a></td>
        </tr>
      </table></td>
  </tr>
  <tr>
    <td align="center" style="background:#CCCCCC; font-size:12px; color:#FFF; font-family:Arial; padding:10px">&copy; {date} {sitetitle}. All Rights Reserved.</td>
  </tr>
</table>
</body>
</html>
